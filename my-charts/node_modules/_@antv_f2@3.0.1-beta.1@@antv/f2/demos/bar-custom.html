<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Normal Area Plot</title>
  <link rel="stylesheet" href="./assets/common.css">
</head>
<body>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="../build/f2.js"></script>
<script>
  const div = document.createElement('div');
  document.body.appendChild(div);
  const canvas = document.createElement('canvas');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  div.appendChild(canvas);
  const data = [
    {tem: 500, city: '3月'},
    {tem: -50, city: '4月'},
    {tem: 450, city: '5月'},
    {tem: -40, city: '6月'},
    {tem: 690, city: '7月'},
    {tem: 346, city: '8月'}
  ];
  const drawShape = function (points, canvas, cfg) {
    const ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(points[0].x, points[0].y);
    if (points.length > 1) {
      for (let i = 1; i <= points.length - 1; i++) {
        ctx.lineTo(points[i].x, points[i].y);
      }
    }
    ctx.fillStyle = cfg.fill;
    ctx.fill();
  };
  // 自定义绘制数据的的形状
  const Shape = F2.Shape;
  Shape.registerShape('interval', 'polygon', {
    getPoints(cfg) {
      const x = cfg.x;
      const y = cfg.y;
      const y0 = cfg.y0;
      const width = cfg.size;
      return [
        {x: x - width / 2, y: y0},
        {x, y},
        {x: x + width / 2, y: y0}
      ];
    },
    draw(cfg, canvas) {
      const points = this.parsePoints(cfg.points);
      const style = cfg.style || {};
      style.fill = cfg.color;
      drawShape(points, canvas, style);
    }
  });
  const chart = new F2.Chart({
    el: canvas
  });
  chart.source(data, {
    tem: {
      tickCount: 5
    }
  });
  chart.axis('city', {
    label: {
      font: 'sans-serif '
    },
    line: null,
    grid: null
  });
  chart.axis('tem', {
    label: null,
    grid: {
      stroke: '#f8f8f8'
    }
  });
  chart.interval().position('city*tem')
    .color('tem*city', function (tem, city) {
      if (city === '8月') {
        return '#f5623a';
      }
      if (tem >= 0) {
        return '#f8bdad';
      }
      if (tem < 0) {
        return '#99d6c0';
      }
    })
    .shape('polygon');
  // 绘制数据
  data.forEach(function (obj) {
    const offsetY = obj.tem > 0 ? -14 : 14;
    chart.guide().html([obj.city, obj.tem], `<div style='color: #999999;'><span>${obj.tem}</span></div>`, {
      align: 'cc',
      offset: [0, offsetY]
    });
  });
  chart.render();
</script>
</body>
</html>
